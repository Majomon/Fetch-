<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardosera</title>

    <!-- Link css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Link CSS Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Link mi CSS -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="container-fluid">
        <div class="contenedor-index p-1 m-1">
            <div class="row p-2 m-5">
                <div class="registro col p-3">
                    <h1 class="row m-2">Formulario de registro</h1>
                    <form class="m-2">
                        <div class="mb-1">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-1">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-1 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Check me out</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" id="btnRegistrarse"></button>
                            <hr>
                            <button type="submit" class="btn btn-secondary" id="btnLogin"></button>
                        </div>
                    </form>
                    <div id="campoObligatorio"></div>

                    <div>
                        <div class="foot-lnk">

                        </div>
                    </div>
                </div>

                <!-- Contenido dinÃ¡mico -->
                <!--                 <div class="col-2" id="contenedor">

                </div> -->
            </div>
        </div>
    </div>



    <!-- Link Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Link SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Link Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Link mi JS -->
    <script src="./js/main.js"></script>
</body>

</html>
